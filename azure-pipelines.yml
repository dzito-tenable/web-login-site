# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '7ca92924-d425-4959-9ff5-b98e04a668cd'
  imageRepository: 'webloginsite'
  containerRegistry: 'tenablecsdemodjz.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
    - task: AzureKeyVault@1
      inputs:
        azureSubscription: 'Azure subscription 1(598b5402-68d6-47ec-bde7-697d3d2e0e1e)'
        KeyVaultName: 'Tenable'
        SecretsFilter: '*'
    - task: ShellScript@2
      displayName: Assessing image for vulnerabilities
      inputs:
       scriptPath: tiocs-azure-on-prem-scanner.sh
       args: '$(TioAccessKey) $(TioSecretKey) $(TIOJFROGPASS)'
